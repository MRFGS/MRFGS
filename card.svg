<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="180" fill="lightblue"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="24" fill="black">
    Welcome to MRFG
  </text>
  <circle cx="200" cy="90" r="20" fill="red">
    <animate attributeName="r" from="10" to="30" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="red;yellow;green;blue" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
